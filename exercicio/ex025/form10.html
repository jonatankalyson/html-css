<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="pos">
        <p>
            <label for="iano"></label>
            <input type="number" name="ano" id="iano" required min="1900" max="2000" oninput="calculo()">
            
        </p>
        <p>
            <label for="iiano">sua idade e :</label>
            <output id="iiano"></output>
        </p>
        <p><input type="submit" value="enviar">
            <input type="reset" value="">
        </p>
        <script>
            function calculo(){
                let atual = new Date().getFullYear()
                iiano.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
