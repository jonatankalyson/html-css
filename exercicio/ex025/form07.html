<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iestado">estado</label>
            <select name="estado" id="iestado">
                <optgroup label="carros">
                    <option value="pe">permanbuco</option >
                    <option value="rj">rio de janeiro</option>
                    <option value="sp">sao paulo</option>
                </optgroup>
            </select>

        </p>
        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">adm</option>
                <option value="cont">contabilidade</option>
                <option value="dev">desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mensagem"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
    
</body>
</html>
