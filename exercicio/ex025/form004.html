<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <div>
                <label for="iemail">e-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itel">telefone</label>
                <input type="tel" name="telefone" id="itel" required autocomplete="tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" placeholder="(xx) xxxx-xxxx">
            </div>
            
            <div>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </div>
        </fieldset>
    </form>
    <h1>estudar express√µes regulares </h1>
    
</body>
</html>
