<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        div{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="iperiodo">perido</label>
            <input type="month" name="peridp" id="iperiodo">
        </div>
        <div>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="ihora">hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="reset" value="limpar">
            <input type="submit" value="enviar">
        </div>


    </form>
    
</body>
</html>
